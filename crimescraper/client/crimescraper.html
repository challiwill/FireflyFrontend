<head>
  <title>crimescraper</title>

  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
  <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
  <script type="text/javascript" src="/client/lib/leaflet-heat.js"></script>



</head>

<body>
  <h1>Welcome to Meteor!</h1>

 
  {{> map}}
   

  {{#each crime}}
  	<p>{{description}}</p>
  	<p>{{address}}</p>
  	<p>{{agency}}</p>
        <p>{{lat}}</p>
        <p>{{long}}</p>
  {{/each}}

  
</body>

<template name="map">
   <div id="map"></div>
 </template>
