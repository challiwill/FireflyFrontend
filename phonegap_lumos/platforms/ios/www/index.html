<!DOCTYPE html>
<html manifest="/app.manifest">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Meteor Rider Example</title>
    </head>
    <body>

        <div class="app">

            <h1>Lumos, Loading</h1>
            Loading....

            <div id="phonegapapp-test" style="display: none;">
              <!-- put whatever native device testing you want here, easy to toggle -->
            </div>

        </div>
        <!-- include the core cordova JS file for your app, like normal -->
        <script type="text/javascript" src="cordova.js"></script>
        <!-- any other custom "on device" code here -->
        <!-- ... -->
        <!-- basics for our phonegap app (Native, on Device JS) -->
        <script type="text/javascript" src="js/index.js"></script>
        <!-- this JS file, the code needed for MeteorRider -->
        <script type="text/javascript" src="js/meteor-rider.js"></script>

        <script type="text/javascript">
          document.addEventListener('deviceready', function() {
	      app.initialize()
              MeteorRider.init("http://lumos.meteor.com/");
          }, false);
        </script>

    </body>
</html>
